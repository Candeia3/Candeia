        <a href="#home" aria-label="Voltar para a seção inicial">
            <img src="assets/img/Candeia_logosfundo.png" alt="Logo Candeia" class="logo_header">
        </a>
        <!-- Checkbox para esconder e mostrar menu -->
        <input type="checkbox" id="menu_toggle">
        <nav>
            <ul>
                <label for="menu_toggle"><span></span><span></span></label>
                <a href="#home" class="img_menu" aria-label="Voltar para a seção inicial">
                    <img src="assets/img/Candeia_logosfundo.png" alt="Logo Candeia">
                </a>
                <li><a href="#home">HOME</a></li>
                <li><a href="html/coleta.html">COLETA</a></li>
                <li><a href="html/descontos.html">DESCONTOS</a></li>
                <li><a href="html/infos.html">SAIBA MAIS</a></li>
                <li><a href="html/quemSomos.html">QUEM SOMOS</a></li>

<!-- Script local apenas home para não quebrar no github pages -->
<script>
    /* ANIMAÇÃO */
    const button = document.querySelector("#home button");
    const rotacao = document.getElementById("rotacao");
    const gota = document.getElementById("gota_animada");

    button.addEventListener("mouseenter", () => {
        rotacao.style.transform = "rotate(-20deg)";
        gota.classList.add("hidden");
        button.classList.add("hover");  
    });

    button.addEventListener("mouseleave", () => {
        rotacao.style.transform = "rotate(0deg)";
        gota.classList.remove("hidden");  
        button.classList.remove("hover"); 
    });

    /* Mesma animação para mobile (não tem mouse) */
    rotacao.addEventListener("click", () => {
        rotacao.style.transform = "rotate(-20deg)";
        gota.classList.add("hidden");
        button.classList.add("hover");  
        setTimeout(() => {
            rotacao.style.transform = "rotate(0deg)";
            gota.classList.remove("hidden");
            button.classList.remove("hover");  
        }, 3000); // 3000ms = 3 segundos
    });

    function primeiraVez() {
        if (localStorage.getItem("logado") == 'true' || sessionStorage.getItem("logado") == 'true') {
            window.location.href = window.location.origin + '/html/coleta.html';
        } else {
            window.location.href = window.location.origin + '/html/login_cadastro.html';
        }
    }
</script>
</html>
